name = "mastra-location-agent-js"
main = "src/index.js"
compatibility_date = "2024-08-14"
compatibility_flags = ["nodejs_compat"]

[env.production]
name = "mastra-location-agent-js"

[env.development]
name = "mastra-location-agent-js-dev"

# Environment variables (set via wrangler secret put)
[vars]
ENVIRONMENT = "production"

# Secrets to be set:
# IPGEOLOCATION_API_KEY (required for IP geolocation)
# OPENAI_API_KEY (required for AI-powered location insights)

# KV namespace for caching
[[kv_namespaces]]
binding = "CACHE"
preview_id = "cache_preview"
id = "cache_production"

# Rate limiting
[limits]
cpu_ms = 50000

# Assets configuration (if needed)
[assets]
# Uncomment if you have static assets
# directory = "./public"
